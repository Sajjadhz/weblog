<ul class="navbar-nav ml-auto">
    {% for cat in cat.children.all %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:category' cat.slug %} ">{{ cat.title }}</a>
            {% if cat.children.all %}
                {% include 'blog/partials/category_loop.html' %}    {# loops on itself recursively until reach to the end of the subcategory #}
            {% endif %}
        </li>
    {% endfor %}
</ul>
